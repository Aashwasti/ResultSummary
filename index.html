<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <span class="res">Your Result</span>
            <div class="score">
                <span id="marks">76</span>
                <span id="outof">of 100</span>
            </div>
            <span id="remarks">Great</span>
            <p class="res">You scored higher than 65% of people who have taken these tests.</p>
        </div>
        <div class="summary">
            <span class="sum">Summary</span>
            <div class="S1"> <div><img src="icon-reaction.svg"> <span>Reaction</span></div><div><span style="font-weight: bolder;">80</span><span> /100</span></div> </div>
            <div class="S2"> <div><img src="icon-memory.svg"> <span>Memory</span></div><div><span style="font-weight: bolder;">80</span><span> /100</span></div> </div>
            <div class="S3"> <div><img src="icon-verbal.svg"> <span>Verbal</span></div><div><span style="font-weight: bolder;">80</span><span> /100</span></div> </div>
            <div class="S4"> <div><img src="icon-visual.svg"> <span>Visual</span></div><div><span style="font-weight: bolder;">80</span><span> /100</span></div> </div>
            <div class="S5"><div class="continue">Continue</div></div>
        </div>
    </div>
</body>
</html>
